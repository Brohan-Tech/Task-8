name: CI - Strapi Deploy

on:
  push:
    branches:
      - main

env:
  AWS_REGION: us-east-2
  IMAGE_NAME: rohana-strapi-repo
  SHORT_SHA: ${{ github.sha }}
  ECR_REGISTRY: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.us-east-2.amazonaws.com
  IMAGE_URI: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.us-east-2.amazonaws.com/rohana-strapi-repo:${{ github.sha }}

jobs:
  build-and-push:
    name: Build & Push Docker Image to ECR
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Log in to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build Docker Image
        run: |
          docker build -t ${{ env.IMAGE_URI }} ./my-strapi-project

      - name: Push Docker Image
        run: |
          docker push ${{ env.IMAGE_URI }}

      - name: Output Image URI
        run: |
          echo "Pushed image to ECR: ${{ env.IMAGE_URI }}"
      
      - name: Save Docker Image URI
        run: echo "${{ env.IMAGE_URI }}" > image-uri.txt

      - name: Upload Docker Image URI Artifact
        uses: actions/upload-artifact@v4
        with:
          name: image-uri
          path: image-uri.txt
